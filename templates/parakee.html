<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap.min.js"></script>

<script>
    String.prototype.replaceAll = function (str1, str2, ignore) {
        return this.replace(new RegExp(str1.replace(/([\/\,\!\\\^\$\{\}\[\]\(\)\.\*\+\?\|\<\>\-\&])/g, "\\$&"), (ignore ? "gi" : "g")), (typeof(str2) == "string") ? str2.replace(/\$/g, "$$$$") : str2);
    };

    var body_color = "334D5C";
    var wing_color = "DF5A49";
    var svg = $('#custom-logo');

    $('#submit').click(function () {
        var new_body_color = $('#body').val();
        var new_wing_color = $('#wing').val();

        var svg_html = svg.html();

        if (new_body_color.length > 0) {
            svg_html = svg_html.replaceAll(body_color, new_body_color);
            body_color = new_body_color;
        }

        if (new_wing_color.length > 0) {
            svg_html = svg_html.replaceAll(wing_color, new_wing_color);
            wing_color = new_wing_color;
        }

        svg.html(svg_html);
    });
</script>

</html>
